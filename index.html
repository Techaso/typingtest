<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="header-container">
        <button class="home-button" id="home-button"><i class="fas fa-home"></i> Home</button>
        <h1 id="website-heading">Typing Exam Practice</h1>
        <div class="header-spacer"></div> <!-- Empty div for flexbox alignment -->
    </div>
    <div class="container">
        <form id="setup-form">
            <div id="text-options-container">
                <label for="text-option">Select Text Type: </label>
                <div id="radio-group">
                    <label for="text-option" class="radio-option">
                        <input type="radio" name="text-option" id="random-text-radio" value="random" checked>
                        <strong>Random Text</strong>
                    </label>
                    <label for="text-option" class="radio-option">
                        <input type="radio" name="text-option" id="custom-text-radio" value="custom">
                        <strong>Custom Text</strong>
                    </label>
                </div>
            </div>
            
            <!-- Random text group shows only when Random text is selected -->
            <div id="random-text-group">
                <label for="randomWordCount">Select Words Limit:</label>
                <select id="randomWordCount" name="randomWordCount" required>
                    <option value="50" selected>50 words</option>
                    <option value="100">100 words</option>
                    <option value="200">200 words</option>
                    <option value="500">500 words</option>
                    <option value="custom">Custom</option>
                </select>
                <input type="number" id="customWordCount" name="customWordCount" placeholder="Enter limit" style="display: none;">
            </div>
            <div id="custom-text-group">
                <div class="upload-container" id="upload-container">
                    <div id="text-container">
                        <div id="custom-text" contenteditable="true" data-placeholder="Paste text here"></div>
                    </div>
                    <div id="word-count" class="word-count"></div>
                    <div class="upload-inline">
                        <span>or</span>
                        <button type="button" id="upload-btn">Upload New Text</button>
                        <!-- NEW: Save Text button -->
                        <button type="button" id="save-text-btn" style="display:none;">Save Text</button>
                        <!-- NEW: View Saved Texts button -->
                        <button type="button" id="view-saved-btn" style="display:none;">View Saved Texts</button>
                    </div>
                    <input type="file" id="file-input" accept=".txt" style="display: none;">
                </div>
            </div>
            
            <div id="timer-div">
                <label for="timer">Select Time Limit:</label>
                <select id="timer" name="timer" required>
                    <option value="custom">Custom</option>
                    <option value="1" selected>1 minute</option>
                    <option value="2">2 minutes</option>
                    <option value="5">5 minutes</option>
                    <option value="10">10 minutes</option>
                    <option value="15">15 minutes</option>
                    <option value="20">20 minutes</option>
                </select>
                <input type="number" id="custom-timer" name="custom-timer" placeholder="Enter time (minutes)" style="display: none;" />
            </div>
            
            <div id="mode-div">
                <label for="mode-select">Select Mode:</label>
                <select id="mode-select" name="mode-select" required>
                    <option value="practice" selected>Practice Mode</option>
                    <option value="exam">Exam Mode</option>
                    <option value="blind">Blind Test</option> <!-- NEW option added -->
                </select>
            </div>
            <br>
            <button type="submit" id="startbtn">Start Test</button>
        </form>
        <div id="typing-test" class="typing-test">
            <div class="button-container">
                <div class="button-spacer"></div> <!-- Empty div for spacing -->
                <button class="reload-button" id="reload-button"><i class="fas fa-redo-alt"></i> Restart Test</button>
            </div>
            
            <div class="top-section">
                <div class="timer" id="timer-display">Time: 0:00</div>
            </div>

            <!-- Place test-results here so it's above typing-text -->
            <div id="test-results" style="display: none;"><!-- Results will appear here --></div>

            <div class="middle-section" id="text-container">
                <!-- <h3>Real Time Feedback</h3> -->
                <div class="typing-text-live" id="typing-text-live"></div>
            </div>
            <!-- <div class="middle-section" id="text-container">
                <h3>Your Typed Text</h3>
                <div class="typed-text" id="typed-text"></div>
            </div> -->
            <!-- <div class="middle-section" id="text-container">
                <h3>Typed Text Analysis</h3>
                <div class="typed-text-analysis" id="typed-text-analysis"></div>
            </div> -->
            <div class="bottom-section" id="text-container">
                <div id="typing-input" contenteditable="true" data-placeholder="Type here"></div>
            </div>
            <div class="end-test-container">
                <button type="button" id="end-test">Submit Test</button>
            </div>
        </div>
    </div>
    <footer style="text-align: center; padding: 10px; background-color: #f5f5f5;">
        BETA Version: Website is under development.
    </footer>
    <script src="index.js"></script>
</body>
</html>
