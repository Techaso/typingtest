<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="setup-form">
            <h1>English Typing Test</h1>
            <label>
                <input type="radio" name="text-option" id="random-text-radio" value="random" checked>
                Random text
            </label>
            <!-- Random text group shows only when Random text is selected -->
            <div id="random-text-group">
                <select id="randomWordCount" required>
                    <option value="50">50 words</option>
                    <option value="100" selected>100 words</option>
                    <option value="200">200 words</option>
                    <option value="500">500 words</option>
                    <option value="custom">Custom</option>
                </select>
                <input type="number" id="customWordCount" placeholder="Enter number of words" style="display: none;">
            </div>
            <br>
            <label>
                <input type="radio" name="text-option" id="custom-text-radio" value="custom">
                Custom text
            </label>

            <!-- Upload container shows only when Custom text is selected -->
            <div class="upload-container" id="upload-container">
                <div id="text-container">
                    <div id="custom-text" contenteditable="true" data-placeholder="Paste text here"></div>
                    <div id="word-count" class="word-count"></div>  <!-- New word count element -->
                </div>
                <div class="upload-inline">
                    <span>or</span>
                    <button type="button" id="upload-btn">Upload</button>
                </div>
                <input type="file" id="file-input" accept=".txt" style="display: none;">
            </div>
            <br>
            Select time limit:
            <select id="timer" required>
                <option value="custom">Custom</option>
                <option value="1" selected>1 minute</option>
                <option value="2">2 minutes</option>
                <option value="5">5 minutes</option>
                <option value="10">10 minutes</option>
                <option value="15">15 minutes</option>
                <option value="20">20 minutes</option>
            </select>
            <input type="number" id="custom-timer" placeholder="Enter time (minutes)" style="display: none;" />
            <br>
            Select Mode:
            <select id="mode-select" required>
                <option value="practice" selected>Practice Mode</option>
                <option value="exam">Exam Mode</option>
                <option value="blind">Blind Test</option> <!-- NEW option added -->
            </select>
            <br>
            <button type="submit" id="startbtn">Start Test</button>
        </form>
        <div id="typing-test" class="typing-test">
            <div class="top-section">
                <h1>English Typing Test</h1>
                <div class="timer" id="timer-display">Time: 0:00</div>
            </div>

            <!-- Place test-results here so it's above typing-text -->
            <div id="test-results" style="display: none;"><!-- Results will appear here --></div>

            <div class="middle-section" id="text-container">
                <div class="typing-text" id="typing-text"></div>
            </div>
            <div class="bottom-section" id="text-container">
                <div id="typing-input" contenteditable="true" data-placeholder="Type here"></div>
            </div>
            <div class="end-test-container">
                <button type="button" id="end-test">Submit Test</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
